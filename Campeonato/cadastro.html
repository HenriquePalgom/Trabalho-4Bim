          <h1>Cadastro</h1>
          Ja tenho uma conta neste site. <a href="login.html">Clique aqui!</a>

        <form>
          <h3 class="py-3">Seu Cadastro</h3>

          <div class="form-row">
            <div class="col">
              <label>Nome</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fas fa-user"></i>
                  </span>
                </div>
                <input type="text" class="form-control" placeholder="Nome">
              </div>
                <div class="invalid-feedback">
                  Coloque um Nome Válido
                </div>
            </div>

            <div class="col">
              <label>Sobrenome</label>
              <input type="text" class="form-control " placeholder="Sobrenome">
                <div class="invalid-feedback">
                  Coloque Sobrenome Válido
                </div>
            </div>
          </div>

          <div class="form-row">
            <div class="col">
              <label>CPF</label>
              <input type="text" class="form-control" id="CPF" placeholder="123.456.789-00">
                <div class="invalid-feedback">
                  CPF Obrigatório
                </div>
            </div>

            <div class="col">
              <label>RG</label>
              <input type="text" class="form-control" id="RG" placeholder="123.456.789-0">
                <div class="invalid-feedback">
                  RG Obrigatório
                </div>
            </div>
          </div>
          <div class="form-row">
            <div class="col">
              <label for="data">Data de Nascimento</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fas fa-birthday-cake"></i>
                  </span>
                </div>
                 <input type="text" class="form-control" id="datadenascimento" placeholder="DD/MM/AA">
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="col">
              <label for="telefone">Telefone</label>
             <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fas fa-phone"></i>
                  </span>
                </div>
                  <input type="text" class="form-control" id="telefone" placeholder="(DD)3333-3333">
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="col">
              <label for="inputEmail4">Email</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fas fa-at"></i>
                  </span>
                </div>
                 <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="col">
              <label for="senha">Senha</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fas fa-key"></i>
                  </span>
                </div>
                  <input type="password" class="form-control" id="password">
              </div>
            </div>
            <div class="col">
              <label for="senha">Confirme sua senha</label>
              <input type="password" class="form-control" id="password">
              <small>Deve ser igual a senha colocada ao lado</small>
            </div>
           
              <hr class="mb-4">
              <button class="btn btn-dark btn-lg btn-block" type="submit">Confirmar Cadastro</button>
          </div>
        </form>
